<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Webcomic</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Quicksand&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #f5e8ff, #d3b8ff);
      color: #2d1457;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      position: relative;
    }

    .title-img {
      width: 350px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      background-color: #e9d6ff;
      padding: 15px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 0 0 10px 10px;
      font-weight: bold;
      font-size: 14px;
    }

    nav a {
      text-decoration: none;
      color: #3d1a6a;
      transition: 0.3s;
    }

    nav a:hover {
      color: #7a3bcc;
      text-shadow: 0 0 5px #d2aaff;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chapter-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }

    .chapter-button {
      background-color: #a678e2;
      color: white;
      padding: 14px 25px;
      border: none;
      border-radius: 10px;
      width: 80%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(174, 130, 255, 0.5);
    }

    .chapter-button:hover {
      background-color: #8245c2;
      transform: scale(1.05);
      box-shadow: 0 0 15px #b07fff, 0 0 8px #7c42c9;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #e9d6ff;
      color: #5b3a99;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Replace the src with your PNG file -->
    <img src="name 1.png" alt="Webcomic Title" class="title-img" />
  </header>

  <nav>
    <a href="#info">Extra Info</a>
    <a href="#team">Artist & Writer</a>
    <a href="#characters">Characters</a>
  </nav>

  <main>
    <h2>Chapters</h2>
    <div class="chapter-list">
      <a class="chapter-button" href="#chapter1">Chapter 1: Awakening</a>
      <a class="chapter-button" href="#chapter2">Chapter 2: The Misty Vale</a>
      <a class="chapter-button" href="#chapter3">Chapter 3: Secrets Beneath</a>
      <a class="chapter-button" href="#chapter4">Chapter 4: Trial of Fire</a>
      <!-- Add more chapters here -->
    </div>
  </main>

  <footer>
    &copy; 2025 Your Webcomic Name. All Rights Reserved.
  </footer>
</body>
</html>
