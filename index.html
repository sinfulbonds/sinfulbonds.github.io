<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sinful bonds</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Quicksand&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#1a002a, #0d001a);
      font-family: 'Quicksand', sans-serif;
      color: #eee;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .title-img {
      width: 300px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 15px #a374ff);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .section {
      padding: 50px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 2em;
      color: #d3bfff;
      border-bottom: 2px solid #7f3bcf;
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #a374ff;
    }

    .chapters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      text-align: center;
    }

    .chapter-btn {
      background: #43215c;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px #6e3cb5;
      transition: 0.3s ease;
      text-decoration: none;
      color: #f5eaff;
      font-weight: bold;
    }

    .chapter-btn:hover {
      background: #6e3cb5;
      transform: scale(1.05);
      box-shadow: 0 0 25px #b07fff;
    }

    .character-about {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      text-align: center;
    }

    .character {
      background: #2c113d;
      border-radius: 12px;
      padding: 20px;
      flex: 1 1 300px;
      box-shadow: 0 0 10px #924ae8;
    }

    .character img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
      border: 3px solid #a374ff;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #ccc;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <!-- Replace 'your-title.png' with your custom PNG path -->
    <img src="name 1.png" alt="Webcomic Title" class="title-img" />
  </header>

  <div class="section">
    <h2>Chapters</h2>
    <div class="chapters">
      <a href="chapter1.html" class="chapter-btn">Chapter 1 ash</a>
      <a href="chapter2.html" class="chapter-btn">Chapter 2 charlotte</a>
      <a href="chapter3.html" class="chapter-btn">Chapter 3 violet</a>
      <!-- Add more chapters here -->
    </div>
  </div>

  <div class="section">
    <h2>Character About</h2>
    <div class="character-about">
      <div class="character">
        <img src="ash.png" alt="Character 1" />
        <h3>ASH</h3>
        <p> a girl whos into broke people and loves dogs .</p>
      </div>
      <div class="character">
        <img src="charlotte.png" alt="Character 2" />
        <h3>CHARLOTTE</h3>
        <p> someone get that girl help .</p>
      </div>
      <!-- Add more characters here -->
    </div>
  </div>
