<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Webcomic</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap');

    body {
      margin: 0;
      font-family: 'Uncial Antiqua', cursive;
      background: linear-gradient(160deg, #001633, #0a1a40, #001e4d);
      color: #d0e8ff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      animation: float 4s ease-in-out infinite alternate;
    }

    header img {
      max-width: 400px;
      height: auto;
      filter: drop-shadow(0 0 10px #6db0ff);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    nav a {
      color: #b4d9ff;
      text-decoration: none;
      font-size: 1.2em;
      padding: 10px 20px;
      border: 2px solid #3b6ca8;
      border-radius: 8px;
      background-color: rgba(0, 46, 91, 0.4);
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #1a3e70;
      color: #ffffff;
      box-shadow: 0 0 15px #6db0ff;
    }

    .chapters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px auto;
      max-width: 900px;
      padding: 0 20px;
    }

    .chapter-btn {
      background: #1e3a60;
      color: #cbe6ff;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(109, 176, 255, 0.3);
    }

    .chapter-btn:hover {
      background: #2c4d7d;
      box-shadow: 0 0 20px #6db0ff;
      transform: scale(1.05);
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      100% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="your-title.png" alt="Webcomic Title" />
  </header>

  <nav>
    <a href="#">Extra Information</a>
    <a href="#">The Artist & Writer</a>
    <a href="#">About Characters</a>
  </nav>

  <section class="chapters">
    <button class="chapter-btn">Chapter 1</button>
    <button class="chapter-btn">Chapter 2</button>
    <button class="chapter-btn">Chapter 3</button>
    <button class="chapter-btn">Chapter 4</button>
    <!-- Add more chapters here -->
  </section>

</body>
</html>
