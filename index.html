<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sinful bonds </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Quicksand&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #b6a8c3, #ab8ac9);
      color: #3a1d6d;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .title-img {
      width: 300px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
      background-color: #e6ccff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      margin: 0 20px;
    }

    nav a {
      text-decoration: none;
      color: #3a1d6d;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #7f3bcf;
      text-shadow: 0 0 5px #d5b3ff;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
    }

    .chapter-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin-top: 20px;
    }

    .chapter-button {
      background: #a574e8;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
    }

    .chapter-button:hover {
      background: #8245c2;
      transform: scale(1.05);
      box-shadow: 0 0 20px #b07fff, 0 0 10px #7c42c9;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #663399;
      background-color: #e6ccff;
    }
  </style>
</head>
<body>
  <header>
    <!-- Replace the image source below with your custom PNG title -->
    <img src="name 1.png" alt="Webcomic Title" class="title-img">
  </header>

  <nav>
    <a href="#info">Extra Info</a>
    <a href="#team">Artist & Writer</a>
    <a href="#characters">Characters</a>
  </nav>

  <main>
    <h2>Chapters</h2>
    <div class="chapter-section">
      <button class="chapter-button">Chapter 1 ash </button>
      <button class="chapter-button">Chapter 2 charlotte </button>
      <button class="chapter-button">Chapter 3 violet </button>
      <!-- Add more as needed -->
    </div>
  </main>

  <footer>
    &copy; 2025 moew mow meow . hope it wokrs and if you see this it means you have to pay me .
  </footer>
</body>
</html>
