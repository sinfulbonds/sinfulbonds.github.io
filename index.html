<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Webcomic</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #1a002a, #0e001a);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 20px;
      background-color: rgba(20, 0, 40, 0.7);
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 12px #7c42c9;
    }

    header img {
      max-width: 40px;
      height: auto;
      filter: drop-shadow(0 0 10px #b88cff);
    }
    
 @keyframes float {
   0% { transform: translateY(0): }
   100% { transform: translateY(-15px); }
}
    
    .main-container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }

    .side-image {
      width: 40px;
      height: auto;
      margin: 0 15px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-30px); }
    }

    .comic-section {
      flex: 1;
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 25px #6e3fc550;
      backdrop-filter: blur(6px);
    }

    .chapter-button {
      display: block;
      margin: 15px auto;
      padding: 12px 20px;
      font-size: 1.1em;
      color: #e6d6ff;
      background-color: #532a8d;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
      width: 80%;
      max-width: 400px;
    }

    .chapter-button:hover {
      background-color: #8245c2;
      box-shadow: 0 0 20px #b07fff, 0 0 10px #7c42c9;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #a88ed6;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- 🌌 Custom PNG Title -->
  <header>
    <img src="name 1.png" alt="My Webcomic Logo" />
  </header>

  <!-- ✨ Main Comic Layout -->
  <div class="main-container">
    <!-- Left Decoration -->
    <img src="1.png" class="side-image" alt="Decor Left" />

    <!-- Comic Section -->
    <div class="comic-section">
      <h2>Chapters</h2>
      <a href="chapter1.html" class="chapter-button">Chapter 1: The Beginning</a>
      <a href="chapter2.html" class="chapter-button">Chapter 2: Into the Mist</a>
      <a href="chapter3.html" class="chapter-button">Chapter 3: Whispers</a>
      <!-- Add more buttons here -->
    </div>

    <!-- Right Decoration -->
    <img src="2.png" class="side-image" alt="Decor Right" />
  </div>

  <!-- ✏️ Footer -->
  <footer>
    © 2025 YourName | meow meow meow meow meow meowo
  </footer>

</body>
</html>
