<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Fantasy Webcomic</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1a0922, #2e124d);
      color: #e6dbff;
      font-family: 'Quicksand', sans-serif;
      animation: fadeIn 2s ease;
    }

    header {
      background-color: #3b0a57;
      padding: 60px 20px;
      text-align: center;
      font-family: 'IM Fell English SC', serif;
      font-size: 3em;
      color: #f4eaff;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
    }

    .intro {
      max-width: 700px;
      margin: 40px auto;
      text-align: center;
      font-size: 1.2em;
      padding: 0 20px;
    }

    .chapter-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 50px auto;
      max-width: 900px;
      animation: fadeIn 2s ease;
    }

    .chapter-button {
      background: rgba(138, 43, 226, 0.2);
      border: 2px solid #9f72ff;
      border-radius: 12px;
      padding: 18px 32px;
      color: #ffffff;
      font-size: 1.1em;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(178, 130, 255, 0.4);
    }

    .chapter-button::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      transform: scale(0);
      transition: transform 0.4s ease;
    }

    .chapter-button:hover {
      background-color: #a464ff;
      transform: scale(1.05);
      box-shadow: 0 0 25px #d5c2ff, 0 0 35px #a58cf5, 0 0 40px #dcd0ff;
    }

    .chapter-button:hover::before {
      transform: scale(4);
    }

    footer {
      background-color: #3b0a57;
      text-align: center;
      padding: 30px;
      color: #e0d0ff;
      margin-top: 80px;
      font-size: 0.9em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  </div>

    <a class="chapter-button" href="chapter3.html">Chapter 3: Broken Sigils</a>

</html>
